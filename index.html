<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="flex-container">
      <div class="header">
        <h1 class="title">Etch-a-Sketch</h1>
        <div id="form">
          <label for="input"><strong>Select grid size:</strong> </label>
          <div id="slider">
            <input
              type="range"
              min="1"
              max="75"
              value="12"
              id="input"
              name="input"
            />
            <span id="grid-value">12</span>
          </div>
          <button id="newGrid">New Grid</button>
        </div>
        <div id="buttons">
          <button id="black-btn">Black</button>
          <button id="red-btn">Red</button>
          <button id="blue-btn">Blue</button>
          <button id="yellow-btn">Yellow</button>
          <button id="random-btn">Random</button>
          <button id="eraser-btn">Eraser</button>
          <button id="clear-btn">Clear</button>
        </div>
      </div>
      <div id="sketch-container"></div>
    </div>

    <footer class="footer">
      <p>Copyright Â© 2023</p>
      <a href="https://github.com/GeorgeOprea1/etch-a-sketch." target="_blank">
        <img src="./icons/github - copie.svg" alt="github icon" id="icon" />
      </a>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
